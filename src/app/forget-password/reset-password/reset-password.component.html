<label for="npwd">新密碼:</label>
<input type="text" id="npwd" required placeholder="請輸入新密碼" [(ngModel)]="npwd" (keyup)="verifyPw()">
<br>
<label for="npwd2">再次輸入密碼:</label>
<input type="text" id="npwd2" required placeholder="請輸入新密碼" [(ngModel)]="npwd2">
<br>
<button class="btn btn-primary" (click)="setNpwd()" [disabled]="this.npwd !==this.npwd2">確定</button>
<div class="warning-message" *ngIf="pwErrMsg">
  密碼長度8~12位數、必須同時包含大小寫英文、數字、符號，且相同字元不得重複超過3次
</div>
