<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th style="width: 10px">
      <button (click)="selectAll()">全選</button>
    </th>
    <th>標題</th>
    <th>訊息內容</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let msg of messages | slice:getStartIndex():getStartIndex()+itemsPerPage">
    <td><input type="checkbox" [(ngModel)]="msg.checked"></td>
    <td (click)="onTitle(msg)">{{msg.title.length > 10 ? (msg.title|slice:0:10) + '...' : msg.title}}</td>
    <td>{{msg.message.length > 20 ? (msg.message|slice:0:20) + '...' : msg.message}}</td>
  </tr>
  </tbody>
</table>
<div>
  <button class="btn btn-default" (click)="toPrev()"><<</button>
  <button class="btn btn-default" *ngFor="let num of pageNumbers" (click)="toPage(num)">{{num}}</button>
  <button class="btn btn-default" (click)="toNext()">>></button>
</div>
<button class="btn btn-danger" (click)="onDelete()">刪除訊息</button>
<ng-container *ngIf="inputMsg">
  <app-message-dialog [msg]="inputMsg"
                      (confirmClicked)="inputMsg = null"
                      (deleteClicked)="deleteByDialog()"></app-message-dialog>
</ng-container>
